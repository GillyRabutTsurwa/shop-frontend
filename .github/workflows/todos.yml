# This workflow will do a will make issues from todos comments in my project

name: Making Todos From Issues

on:
    push:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x, 19.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - name: Verifying Repository
              uses: actions/checkout@v3
            - name: todo-actions
              uses: dtinth/todo-actions@v0.2.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TODO_TOKEN }}
                  TODO_ACTIONS_MONGO_URL: ${{ secrets.TODO_ACTIONS_MONGO_URL }}
